; To-Do List

; OPTIMIZATION
; - Script Commentary

; NEW FEATURES
; - Save/Load Game
; - Randomize tripped mine tooltips.

;--------------------------------------------------------------------------------------------
; RAINSWEEPER

[Rainmeter]
Author=Kaelri
Update=500
Blur=1
MiddleMouseUpAction=!Refresh

[Metadata]
Name=Rainsweeper
Version=0.8
License=Creative Commons BY-NC-SA 3.0
Information=A Minesweeper clone for Rainmeter. | This skin uses the free font "Aller," by Dalton Maag Ltd (2009).

[Variables]
@include=Settings.inc

SkinWidth=((#SquareSize#+#SquareMargin#)*#NumberOfCols#+#SquareMargin#)
SkinHeight=((#SquareSize#+#SquareMargin#)*#NumberOfRows#+#SquareMargin#+70)

WriteNumberOfRows=#NumberOfRows#
WriteNumberOfCols=#NumberOfCols#
WriteNumberOfMines=#NumberOfMines#
WriteQuestions=#Questions#

OpenMenu=[!ShowMeterGroup Menu][!HideMeterGroup Settings][!HideMeterGroup Scores][!HideMeterGroup About][!SetOption MenuButton FontColor "#ColorTextBright#"][!SetOption MenuButton LeftMouseUpAction "!Execute #*CloseMenu*#[!Update]"]
CloseMenu=[!HideMeterGroup Menu][!HideMeterGroup Settings][!HideMeterGroup Scores][!HideMeterGroup About][!SetOption MenuButton FontColor "#ColorTextDim#"][!SetOption MenuButton LeftMouseUpAction "!Execute #*OpenMenu*#[!Update]"]

ColorBackground=16,16,16,217
ColorBackgroundWin=16,45,16,217
ColorBackgroundLose=45,16,16,217
ColorFrame=16,16,16
ColorPanel=32,32,32

ColorSquare=93,93,93
ColorSquareClear=192,192,192
ColorSquareFlag=0,128,192
ColorSquareQuestion=128,64,96
ColorSquareFlagWrong=255,128,192,128
ColorSquareMine=255,0,0,128
ColorSquareMineTripped=255,128,0
ColorSquareMineDefused=44,217,44
ColorSquareRevealed=93,93,93,128

Font=Aller
ColorText=217,217,217
ColorTextDim=110,110,110
ColorTextBright=255,255,255
ColorTextSquare=0,0,0

;---------------------------------------------------------------------
; MEASURES

[MeasureScript]
Measure=Script
ScriptFile=Rainsweeper.lua

[MeasureDate]
Measure=Time
Format=%#H:%M %p on %#d %b %Y

[MeasureCalcMaxMines]
Measure=Calc
DynamicVariables=1
Formula=#WriteNumberOfRows#*#WriteNumberOfCols#-1 > 668 ? 668 : #WriteNumberOfRows#*#WriteNumberOfCols#-1

[MeasureWriteQuestions]
Measure=Calc
DynamicVariables=1
Formula=#WriteQuestions#
Substitute="1":"Yes","0":"No"

[MeasureInputSettings]
Measure=Plugin
Plugin=InputText.dll
W=30
H=15
FontFace=#Font#
FontColor=#ColorSquareFlag#
FontSize=10
StringStyle=Bold
StringAlign=Right
AntiAlias=1
SolidColor=#ColorPanel#
FocusDismiss=1
Command1=!Execute [!CommandMeasure MeasureScript "Settings('Rows', '$UserInput$')"][!Update] X=#InputX# Y=#InputY1# DefaultValue="#NumberOfRows#"
Command2=!Execute [!CommandMeasure MeasureScript "Settings('Cols', '$UserInput$')"][!Update] X=#InputX# Y=#InputY2# DefaultValue="#NumberOfCols#"
Command3=!Execute [!CommandMeasure MeasureScript "Settings('Mines', '$UserInput$')"][!Update] X=#InputX# Y=#InputY3# DefaultValue="#NumberOfMines#"

;---------------------------------------------------------------------
; STYLES

;----------------------------------------------
; TOOLBAR

[StyleToolbar]
SolidColor=#ColorFrame#
W=#SkinWidth#
H=35

[StyleToolbarDigits]
Y=8
FontColor=#ColorText#
FontFace=#Font#
FontSize=12
AntiAlias=1

[StyleToolbarDigitsLabel]
Y=5r
FontColor=#ColorTextDim#
FontFace=#Font#
FontSize=7
AntiAlias=1

[StyleToolbarMessage]
Y=(#SkinHeight#-25)
FontFace=#Font#
FontSize=8
AntiAlias=1
SolidColor=#ColorFrame#

;----------------------------------------------
; SQUARES

[StyleHidden]
X=0
Y=0
H=0
W=0
Hidden=1

[StyleSquare]
SolidColor=#ColorSquare#
X=#SquareMargin#R
Y=r
W=#SquareSize#
H=#SquareSize#
StringAlign=CENTER
FontColor=#ColorTextSquare#
FontFace=#Font#
FontSize=12
AntiAlias=1
ToolTipWidth=300
LeftMouseUpAction=!Execute [!CommandMeasure MeasureScript "LeftClick('#CURRENTSECTION#')"][!Update]
LeftMouseDoubleClickAction=!Execute [!CommandMeasure MeasureScript "LeftDoubleClick('#CURRENTSECTION#')"][!Update]
RightMouseUpAction=!Execute [!CommandMeasure MeasureScript "RightClick('#CURRENTSECTION#')"][!Update]
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# SolidColor "#ColorSquareRevealed#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# SolidColor "#ColorSquare#"][!Update]

[StyleFirst]
X=(#SquareMargin#+#SquareSize#/2)
Y=(35+#SquareMargin#)

[StyleNewRow]
X=(#SquareMargin#+#SquareSize#/2)
Y=#SquareMargin#R

;----------------------------------------------
; MENU

[StyleMenu]
Group=Menu
X=r
Y=10R
FontFace=#Font#
FontColor=#ColorTextDim#
FontSize=8
AntiAlias=1
StringCase=Upper
StringAlign=RIGHT
SolidColor=#ColorFrame#
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# FontColor "217,217,217"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# FontColor "217,217,217,128"][!Update]

;----------------------------------------------
; PANEL

[StylePanelBackground]
Hidden=1
SolidColor=#ColorPanel#
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*9)
Y=(#SkinHeight#-(#SquareSize#+#SquareMargin#)*9-35)
W=((#SquareSize#+#SquareMargin#)*6-#SquareMargin#)
H=((#SquareSize#+#SquareMargin#)*9-#SquareMargin#)

[StylePanelTitle]
X=5r
Y=5r
FontFace=#Font#
FontColor=#ColorTextDim#
FontSize=10
StringStyle=Bold
StringCase=Upper
AntiAlias=1
Hidden=1

[StylePanelText]
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*9+5)
Y=5R
FontFace=#Font#
FontColor=#ColorText#
FontSize=10
StringStyle=Bold
AntiAlias=1
Hidden=1

[StylePanelValue]
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*3-10)
Y=r
W=140
H=15
FontFace=#Font#
FontSize=10
StringStyle=Bold
StringAlign=Right
SolidColor=#ColorPanel#,1
AntiAlias=1
Hidden=1

[StylePanelDesc]
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*9+5)
Y=R
FontFace=#Font#
FontColor=#ColorTextDim#
FontSize=9
AntiAlias=1
Hidden=1

[StylePanelTab]
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*9+5)
Y=5R
FontFace=#Font#
FontColor=#ColorTextDim#
FontSize=9
StringStyle=Bold
SolidColor=#ColorPanel#,1
AntiAlias=1
Hidden=1

[StylePanelTabFirst]
Y=(#SkinHeight#-35-68)

[StylePanelButton]
X=(#SkinWidth#-(#SquareSize#+#SquareMargin#)*3-10)
Y=(#SkinHeight#-35-27)
FontFace=#Font#
FontSize=10
StringAlign=Right
StringStyle=Bold
SolidColor=#ColorPanel#,1
AntiAlias=1

;-----------------------
; SCORES

[StylePanelTextScores]
Group=Scores

[StylePanelValueScores]
FontColor=#ColorSquareMineDefused#
DynamicVariables=1
Group=Scores

[StylePanelTabScores]
Group=Scores

[StylePanelButtonScores]
FontColor=#ColorTextDim#
Group=Scores

;-----------------------
; SETTINGS

[StylePanelTextSettings]
Group=Settings

[StylePanelValueSettings]
FontColor=#ColorSquareFlag#
DynamicVariables=1
Group=Settings

[StylePanelDescSettings]
Group=Settings

[StylePanelTabSettings]
Group=Settings

[StylePanelButtonSettings]
FontColor=#ColorTextBright#
Group=Settings

;-----------------------
; ABOUT

[StylePanelTextAbout]
Group=About

[StylePanelValueAbout]
FontColor=#ColorTextDim#
Group=About

[StylePanelDescAbout]
Group=About



;---------------------------------------------------------------------
; METERS

;----------------------------------------------
; TOOLBARS

[TopToolbar]
Meter=Image
MeterStyle=StyleToolbar

[Flags]
Meter=String
MeterStyle=StyleToolbarDigits
X=#SquareMargin#

[FlagsLabel]
Meter=String
MeterStyle=StyleToolbarDigitsLabel
Text=MINES
X=R

[Timer]
Meter=String
MeterStyle=StyleToolbarDigits
StringAlign=RIGHT
X=((#SquareSize#+#SquareMargin#)*#NumberOfCols#)

[TimerLabel]
Meter=String
MeterStyle=StyleToolbarDigitsLabel
Text=TIME
X=-35r
StringAlign=Right 

;-----------------------

[BottomToolbar]
Meter=Image
MeterStyle=StyleToolbar
Y=(#SkinHeight#-35)

[MenuButton]
Meter=String
Text=MENU
MeterStyle=StyleToolbarMessage
X=(#SkinWidth#-5)
FontColor=#ColorTextDim#
StringAlign=RIGHT
LeftMouseUpAction=!Execute #OpenMenu#[!Update]

;----------------------------------------------
; SQUARES

[Background]
Meter=Image
SolidColor=#ColorBackground#
Y=35
W=(#SkinWidth#)
H=(#SkinHeight#-70)
LeftMouseUpAction=
RightMouseUpAction=!Execute []

